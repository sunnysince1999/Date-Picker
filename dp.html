<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" href="dp.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="filter text-end">
          <button type="button" class="btn btn-light" onclick="con()">
            <img src="icon.png" /> Filter
          </button>
        </div>

        <div class="refinecard" id="con" >
          <ul class="filter-list">
            <li>
              <div class="refine">
                <div>Refine by</div>
                <a href="#" class="clear">clear</a>
              </div>
            </li>
            <li>
              <div class="registrationdate menu-btn" id="rd" onclick="rd()">
                Date of registration
                <img src="comp.png" class="img"/>
              </div>
              <div style="display: none;" id="rangebox">
                
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"><img src="calendar.png" alt=""></span>
                  <input
                  type="text"
                  name="daterange"
                  class="form-control"
                />
                </div>
              </div>
            </li>
            <li>
              <div class="vendor menu-btn">
                Vendor score <img src="comp.png" />
              </div>
            </li>
            <li>
              <div class="rating menu-btn">Rating <img src="comp.png" /></div>
            </li>
            <li>
              <div class="Status menu-btn">Status <img src="comp.png" /></div>
            </li>
            <li>
              <div class="businesstype menu-btn">
                Type of business <img src="comp.png" />
              </div>
            </li>
            <li>
              <div class="Location menu-btn">
                Location <img src="comp.png" />
              </div>
            </li>
            <li>
              <div class="Assign menu-btn">
                Assign to <img src="comp.png" />
              </div>
            </li>
          </ul>
        </div>
      </div>
     
    </div>
    <script src="dp.js"></script>
  </body>
</html>
